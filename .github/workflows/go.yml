name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '1.16.x', '1.15.x', '1.14.x', '1.13.x' ]
    services:
        redis:
          image: redis
        postgres:
          image: postgres
          env:
#             POSTGRES_PASSWORD: ''
            POSTGRES_DB: test
    steps:
    - uses: actions/checkout@v2
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}

    - name: Install dependencies
      run: |
        go get github.com/stretchr/testify/assert
        go get github.com/vmihailenco/msgpack
        go get github.com/lib/pq
        go get -t -v ./...

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
      env:
          REDIS_HOST: redis
          REDIS_PORT: 6379
          POSTGRES_HOST: postgres
          POSTGRES_PORT: 5432
